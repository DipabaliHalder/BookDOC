<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .form-control:focus {
            border-color: #F35650;
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px #F35650;
        }
    </style>
</head>
<body class="bg-danger-subtle">
    <section class="d-flex flex-column min-vh-100 justify-content-center align-tems-center">
        <div class="container">
            <div class="row">
                {% if msg!='' %}
                    <div class="alert alert-light alert-dismissible" style="width: 30%; left: 35%;" role="alert" data-mdb-autohide="true" data-mdb-delay="20">
                        {{msg}}    
                        <span type="button" class="close btn-close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span></span>
                    </div>
                {% endif %}
                <div class="col-md-10 mx-auto rounded shadow bg-white">
                    <div class="row">
                        <div class="col-md-6">
                            <div>
                                <img src="../static/forgot.svg" alt="forgot" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <form class="m-5" action="{{url_for('forgot',msg=msg)}}" method="POST" name="forgot">
                                <div>
                                    <h1 class="text-secondary text-center" style="margin-top:20px; border-top:4px solid #F35650;">
                                        <strong>RESET PASSWORD</strong>
                                    </h1>
                                    <div class="mb-3">
                                        <label class="form-label text-secondary" for="email"><strong>Email</strong></label>
                                        <input class="form-control" id="email" type="email" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-secondary" for="password"><strong>New Password</strong></label>
                                        <input class="form-control" id="password" type="password" name="password" required>                                  
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-secondary" for="cnfrm-pass"><strong>Confirm New Password</strong></label>
                                        <input class="form-control" type="password" name="cnfrm-password" id="cnfrm-pass" required>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="form-control btn btn-outline-danger" id="liveAlertBtn"><strong>Reset</strong></button>
                                    </div>
                                    <div class="mb-3">
                                        <div class="text-secondary text-center">
                                            <a href="/login" class="link-danger">Go back and Login?</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
